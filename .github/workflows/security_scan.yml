name: "NexusCorp Security Audit"

on: [push] # Se déclenche à chaque envoi de code

jobs:
  vulnerability-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: write # Important pour que l'IA puisse corriger le code

    steps:
      - name: 1. Recuperer le code
        uses: actions/checkout@v4

      - name: 2. Configurer Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Scanner le projet avec Trivy (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'json'
          output: 'trivy-report.json'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: 4. Scanner le projet avec Trivy (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: 5. Téléverser les résultats
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: 6. Lancer l'auto-guérison par l'IA
        if: failure()
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U google-generative-ai
          python ai_remediator.py

      - name: 7. Commit et Push du correctif
        if: failure()
        run: |
          git config --global user.name "beeboylinux"
          git config --global user.email "beeboylinux@gmail.com"
          git add requirements.txt
          # On vérifie si l'IA a vraiment changé quelque chose
          if git diff --staged --quiet; then
            echo "Aucun changement détecté."
          else
            git commit -m "fix: auto-remediation by Gemini"
            git push
          fi